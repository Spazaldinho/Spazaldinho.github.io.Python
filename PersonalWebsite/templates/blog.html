<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | My Personal Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('about') }}">About Me</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('projects') }}">Projects</a>
        </nav>        
    </header>
    <main>
        <section id="blog" class="fade-in">
            <h1>Blog</h1>
            {% for article in articles %}
            <article>
                <h2>{{ article.title }}</h2>
                <p>{{ article.summary }}</p>
                <a href="{{ url_for('view_article', article_id=article.id) }}">Read More</a>
            </article>
            {% endfor %}
        </section>
    </main>
</body>
</html>
